<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <script>
      (function () {
        // ブラウザの言語設定に応じてリダイレクト
        // すでに /ja or /en 配下なら何もしない
        if (/^\/(ja|en)(\/|$)/.test(location.pathname)) return;

        var lang = (navigator.language || '').toLowerCase();
        var target = lang.startsWith('ja') ? '/ja/' : '/en/';
        location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
