name: lint-and-format

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # LTS
          cache: 'yarn'

      - name: Enable Corepack (for modern Yarn)
        run: corepack enable

      - name: Install dependencies
        run: |
          # Yarn Classic なら --frozen-lockfile、Berry なら --immutable を使う想定
          yarn install --frozen-lockfile || yarn install --immutable

      - name: Run ESLint (check only)
        run: yarn lint

      - name: Run Prettier (check only)
        run: yarn format
